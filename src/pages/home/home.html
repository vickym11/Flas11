<ion-header>
    <ion-navbar>
        <ion-title>
            Ionic Blank
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-card>
        <img src="../assets/icon/salad.svg"/>
        <ion-card-content>
            <ion-card-title>
                COME SANO VIVE BIEN
            </ion-card-title>
            <ion-list>
                <ion-item>
                    <ion-avatar item-start>
                        <img src="../assets/icon/risotto.svg">
                    </ion-avatar>
                    <h2>MENU</h2>
                    <p>Vegetariano</p>
                    <button ion-button item-end round color="verde" (click)="irmenu()"><h2><b>VER</b></h2></button>
                </ion-item>
                <ion-item>
                    <ion-avatar item-start>
                        <img src="../assets/icon/mushrooms.svg">
                    </ion-avatar>
                    <h2>TIPS</h2>
                    <p>Recetas</p>
                    <button ion-button item-end round color="verde" (click)="irtips()"><h2><b>VER</b></h2></button>
                </ion-item>
                <ion-item>
                    <ion-avatar item-start>
                        <img src="../assets/icon/dairy.svg">
                    </ion-avatar>
                    <h2>PRODUCTOS</h2>
                    <p>Salud y Vida</p>
                    <button ion-button item-end round color="azul" (click)="irproductos()"><h2><b>VER</b></h2></button>
                </ion-item>
                <ion-item>
                    <ion-avatar item-start>
                        <img src="../assets/icon/pickles.svg">
                    </ion-avatar>
                    <h2>PEDIDOS</h2>
                    <p>Registrate</p>
                    <button ion-button item-end round color="rojo" (click)="irpedidos()"><h2><b>VER</b></h2></button>
                </ion-item>
            </ion-list>


        </ion-card-content>
    </ion-card>
</ion-content>

<ion-header>
    <ion-navbar>
        <ion-title>
            2018
        </ion-title>
    </ion-navbar>
</ion-header>
